<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OnlineStore</title>
  </head>

  <body>
    <header class="header container">
      <div class="site-logo">
        <a href="#"><img class="logo" src="./img/Logo1.png" alt="Логотип" /></a>
        <a href="#"><img class="logo" src="./img/search.png" alt="Поиск" /></a>
      </div>
      <div class="site-navi">
        <a href="#"
          ><img class="logo" src="./img/humburger.png" alt="Меню"
        /></a>
        <a href="#"
          ><img class="logo" src="./img/profile.png" alt="Профиль"
        /></a>
        <a href="#"
          ><img class="logo" src="./img/basket.png" alt="Корзина"
        /></a>
      </div>
    </header>

    <main>
      <section class="brand container">
        <div>
          <img src="./img/man1.png" alt="Man in black" />
        </div>
        <div class="text_brand">
          <div class="titles">
            <h1 class="title_brand">THE BRAND</h1>
            <h2 class="title_brand2">OF LUXERIOUS <span>FASHION</span></h2>
          </div>
        </div>
      </section>

      <section class="sale container">
        <div class="saling">
          <img src="./img/girl1.png" alt="For women" />
          <div class="text_sale">
            <p class="sale_text">30% OFF</p>
            <h3 class="sale_women">FOR WOMEN</h3>
          </div>
        </div>
        <div class="saling">
          <img src="./img/sale_man.png" alt="For men" />
          <div class="text_sale">
            <p class="sale_text">HOT DEAL</p>
            <h3 class="sale_women">FOR MEN</h3>
          </div>
        </div>
        <div class="saling">
          <img src="./img/child.png" alt="For kids" />
          <div class="text_sale">
            <p class="sale_text">NEW ARRIVALS</p>
            <h3 class="sale_women">FOR KIDS</h3>
          </div>
        </div>
        <div class="saling">
          <img src="./img/things.png" alt="For kids" />
          <div class="text_sale">
            <p class="sale_text">LUXIROUS & TRENDY</p>
            <h3 class="sale_women">ACCESORIES</h3>
          </div>
        </div>
      </section>
      <section class="fetured container">
        <div class="feturing">
          <p class="text_fetured">Fetured Items</p>
          <p class="parag">
            Shop for items based on what we featured in this week
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
